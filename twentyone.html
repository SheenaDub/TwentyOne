
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="#">
        <title>TwentyOne</title>
        <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    </head>
    
    <body>
    <h1>Blackjack...</h1>
    <div class="newwrapper"> 
        
        <div class="player-0" id ="p-0"> 
            
            <div class="name" id="name-0">Dealer: </div>
            <div class="score" id="score-0"></div>
            <img class="this-hand" id="card1-0" width="10%" src=""></img>
            <img class="this-hand" id="card2-0" width="10%" src=""></img>

        </div>
                
        <div class="player-1 current" id ="p-1"> 
            
            <div class="name" id="name-1">Player: </div>
            <div class="score" id="score-1"></div>
            <img class="this-hand" id="card1-1" width="10%" src=""></img>
            <img class="this-hand" id="card2-1" width="10%" src=""></img>
        </div>
       
     
    </div>
 <br>

<div class="tools"> 

<div class="buttonPanel"> 
    <button class="playCard">Deal</button>
        <button class="hit">Hit</button>
        <button class="stick">Stick</button>
        <button class="newGame">New Game</button>
</div>
<div class="notifications"> 
</div>
    
</div>    

                <script src="script.js"></script>
    </body>
    
    </html>
